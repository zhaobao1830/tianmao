<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>产品详情</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <style>
        body {
            font-size: 12px;
            font-family: Arial;
        }

        .productDetailDiv {
            width: 790px;
            margin: 40px auto;
        }

        .productDetailTopPart {
            border: 1px solid #DFDFDF;
            border-left-width: 0px;
        }

        .selected {
            border-left: 1px solid #cfbfb1;
            border-right: 1px solid #cfbfb1;
            color: #B10000;
            display: inline-block;
            font-weight: bold;
            line-height: 46px;
            width: 90px;
            text-align: center;
            position: relative;
        }

        .selected:before {
            content: "";
            display: block;
            border: 1px solid #b00000;
            width: 90px;
            height: 0;
            position: absolute;
            top: -1px;
            margin-left: -1px;
        }

        .selected:after {
            content: "";
            display: block;
            border-color: #b00000 transparent transparent;
            border-style: solid;
            border-width: 5px;
            width: 0;
            height: 0;
            position: absolute;
            top: -1px;
            left: 50%;
            margin-left: -5px;
        }

        .productDetailTopReviewLink {
            padding: 0 20px;
            border-right: 1px dotted #D2D2D2;
            color: #333333;
        }

        .productDetailTopReviewLinkNumber {
            color: #3355B9;
        }

        .productParamterPart {
            border: 1px solid #DFDFDF;
            padding: 40px;
        }

        .productParamter {
            color: #999999;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .productParamterList span {
            display: block;
            width: 220px;
            float: left;
            padding: 8px 0px;
            color: #666666;
        }

        .productDetailImagesPart img {
            display: block;
            width: 790px;
            margin: 20px 0px;
        }

    </style>
</head>
<body>
<div class="productDetailDiv" style="display: block">
    <div class="productDetailTopPart">
        <a class="productDetailTopPartSelectedLink selected" href="#nowhere">商品详情</a>
        <a class="productDetailTopReviewLink" href="#nowhere">累计评价 <span
                class="productDetailTopReviewLinkNumber">19</span> </a>
    </div>
    <div class="productParamterPart">
        <div class="productParamter">产品参数</div>
        <div class="productParamterList">
            <span>材质成分:  聚酯纤维100% </span>
            <span>品牌:  Emyche/艾米秋 </span>
            <span>货号:  129668 </span>
            <span>尺码:  L M S XL X </span>
            <span>上市年份季节:  2016年夏季 </span>
            <span>颜色分类:  白色 黑色 浅蓝 </span>
            <span>适用年龄:  18-25周岁 </span>
        </div>
        <div style="clear:both"></div>
    </div>
    <div class="productDetailImagesPart">
        <img src="http://how2j.cn/tmall/img/productDetail/8626.jpg">
    </div>
</div>
</body>
</html>
